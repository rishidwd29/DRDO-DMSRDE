{%extends 'CARSProject/main.html'%}
{% block content%}
{%include 'CARSProject/stats.html'%}
<style>* {box-sizing: border-box}

    /* Add padding to containers */
    .container {
      padding: 16px;
    }
    
    /* Full-width input fields */
    input[type=text], input[type=data_field] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }
    
    /* Overwrite default styles of hr */
    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }
    
    /* Set a style for the submit/register button */
    .registerbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }
    
    .registerbtn:hover {
      opacity:1;
    }
    
    /* Add a blue text color to links */
    a {
      color: dodgerblue;
    }
    
    /* Set a grey background color and center the text of the "sign in" section */
    .signin {
      background-color: #f1f1f1;
      text-align: center;
    }</style>
<form action="" method = "POST">{%csrf_token%}
    <div class="container">
      <h1>RSQR details and commity </h1>
      <p>Please fill in this form to initialize a project.</p>
      <hr>
  
      <label for="Project_ID"><b>Objective</b></label>
      <input type="text" class= "field" placeholder="Please give objective of the project" name="objective"  >
  
      <label for="Project Title"><b>Introduction/Justification</b></label>
      <input type="text" class ="field" placeholder="Justification" name="justification" >
  
      <label for="division_head"><b>Methodology</b></label>
      <input type="text" class = "field" placeholder="divison_head" name="methodology" >

      <label for="division_head"><b>Milstone</b></label>
      <input type="text" class = "field" placeholder="Buildup or Project ID" name="milestone"  >

      <label for="division_head"><b>Project investigator</b></label>
      <input type="text" class ="field" placeholder="please provide coordinator name" name="project investigator" >

      <label for="division_head"><b>Total cost</b></label>
      <input type="text" class = "field" placeholder="total cost for the project" name="total cost"  >

      <label for="division_head"><b>Duration </b></label>
      <input type="text" class = "field" placeholder=" document will be uploaded here" name="duration" >
      <label for="division_head"><b>Deliverables </b></label>
      <input type="text" class ="field" placeholder=" name of institutes" name="deliverables" >
      <hr>
  
      <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
      <button type="submit" class="registerbtn">Initialize</button>
    </div>
  
    <!-- <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form> -->
  {% endblock %}
